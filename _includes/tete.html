<nav id="ntitle">
<div>
  <a href="/"><h1>{{ site.maintitle }}</h1></a>
  <div class="desc">{{ site.maindesc }}</div>
  
  <a onclick="document.getElementById('ntitle').classList.toggle('expanded')" class="button menumarker" style="width:35px;padding:0"><span class="oi" data-glyph="menu"></span></a>
  
  <div class="nlinks">
    <div>
	{% for link in site.menus %}
	    <a href="{{ link.url }}">
		<span class="oi" data-glyph="{{ link.openiconic }}"></span>
		<span>{{ link.text }}<span>
	    </a>
	{% endfor %}
    </div>
  </div>
</div>
</nav>
